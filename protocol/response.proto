syntax = "proto3";
import "request.proto";
package protocol;
enum ResponseType
{
  Success       = 0;       //成功
  Error        = 1;         //失败
  TopicExisted = 2;
  TopicNotExisted = 3;
};

message Response {
  ResponseType ResponseType = 1;
  Message msg = 3;
  repeated Partition Partitions = 2;
}

message Partition {
  string name = 1;
  string addr = 2;
}

